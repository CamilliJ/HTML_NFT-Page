<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
    </style>
    <title>NFT</title>
</head>
<body>
    <div class="fundo">
        <div class="container">
            <div>
                <img src="img/image-equilibrium.jpg" class="imagem" alt="">
            </div>
            <div class="nft-name">
               <p class="text-nft-name">Equilibrium #3429</p> 
            </div>
            <div class="description-nft">
                <p class="text-description-nft">Our Equilibrium collection promotes balance and calm.</p> 
            </div>
            <div class="preco">
                <div class="eth">
                    <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
                    <p class="text-preco">0.041 ETH </p>
                </div>
                <div class="time">
                    <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
                    <p class="text-time">3 days left </p>
                </div>
            </div>
            <div class="linha">
              <hr>
            </div>
            <div class="profile">
                <div class="picture">
                    <img src="img/image-avatar.png" alt="" width="40px">
                </div>
                <div class="crateby">
                    <p class="text-create">Creation of <span>Jule Wyvern</span></p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
